<div class="card">
    <div class="card-header">
        <h4 class="card-title">All notes</h4>
    </div>
    <div class="card-body"
         *ngIf="(request | async) as notes; else loading">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Note</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let note of notes.data">
                    <td>{{note.title}}</td>
                    <td>
                        <a class="btn btn-block btn-primary"
                           [routerLink]="['/note', note.id]">
                            <span class="fa fa-edit"></span>
                            Edit
                        </a>
                    </td>
                    <td>
                        <button type="button"
                                class="btn btn-block btn-warning"
                                (click)="remove(note)">
                            <span class="fa fa-trash"></span>
                            Remove
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <paging-controls [(request)]="page"
                                         [response]="notes">
                        </paging-controls>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <ng-template #loading>
        <div class="card-body">
            <div class="alert alert-info">
                <span class="fa fa-spin fa-spinner"></span>
                Loading...
            </div>
        </div>
    </ng-template>
</div>
