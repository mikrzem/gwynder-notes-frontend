<form (submit)="save()"
      *ngIf="segment">
    <div class="card">
        <div class="card-header">
            <div class="float-left">
                <button type="button"
                        class="btn btn-primary"
                        *ngIf="!editMode"
                        (click)="editMode = true">
                    <span class="fa fa-edit"></span>
                    Edit
                </button>
                <button type="submit"
                        class="btn btn-primary"
                        *ngIf="editMode">
                    <span class="fa fa-save"></span>
                    Save
                </button>
                <button type="button"
                        class="btn btn-warning"
                        (click)="remove()">
                    <span class="fa fa-trash"></span>
                    Remove
                </button>
            </div>
            <div class="float-right">
                <segments-add [note]="note"
                              [index]="index + 1">
                </segments-add>
            </div>
        </div>
        <div class="card-body"
             *ngIf="!editMode">
            <segments-view [segment]="segment"
                           [note]="note">
            </segments-view>
        </div>
        <div class="card-body"
             *ngIf="editMode">
            <segments-edit [segment]="segment"
                           [note]="note">
            </segments-edit>
        </div>
    </div>
</form>
